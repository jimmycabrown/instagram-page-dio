<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/tab-logo-instagram.png">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular Instagram">
        </div>

        <div class="instagram-next">
            <div class="login">
                <img src="./images/instagram-logo.png" alt="Logo Instagram">

                <div class="login-text">
                    <input type="email" placeholder="Telefone, nome de usuário ou email" id="email">

                    <input type="password" placeholder="Senha" id="senha">
                </div>

                <button class="login-btn" type="submit">Entrar</button>

                <div class="login-facebook">
                    <img src="./images/logo-facebook.png" alt="Logo Facebook">

                    <a href="">Entrar com o Facebook</a>
                </div>

                <div class="forgotpassword">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="sign-up">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>

            <div class="mobile">
                <p>Obtenha o aplicativo.</p>
                <div class="download-mobile">
                    <img src="./images/apple-button.png" alt="App Store">
                    <img src="./images/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
